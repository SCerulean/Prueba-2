<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    

    <title>petshopform</title>
  </head>
  <body>
    <div class="container"> 
      <div class="row">
        <div class="col">

          <form method="post"  id="formulario">
            <div class="form-group">
              <label for="text">Nombre</label>
              <input type="text" class="form-control" id="Nombre">
              <div id="error" class="alert alert-danger" role="alert" ></div>
            </div>

            <div class="form-group">
              <label for="text">Email</label>
              <input type="email" class="form-control" id="correo">
              <div id="error2" class="alert alert-danger" role="alert" name="error2"></div>
            </div>

            <div class="form-group">
              <label for="text">Rut</label>
              <input type="text" class="form-control" id="Rut">
              <div id="error3" class="alert alert-danger" role="alert" ></div>
            </div>

            <div class="form-group">
              <label for="text">Contraseña</label>
              <input type="password" class="form-control" id="contraseña">
              <div id="error4" class="alert alert-danger" role="alert" ></div>
            </div>

            <div class="form-group">                   
              <label for="text">Repita su contraseña</label>
              <input type="password" class="form-control" id="contraseñaR">
              <div id="error5" class="alert alert-danger" role="alert"></div>
            </div>

            <div class="form-group">
              <label for="text">Capcha</label>
              <input type="text" class="form-control" id="capcha">
              <div id="error6" class="alert alert-danger" role="alert" ></div>
            </div> 
            <button type="button" class="btn btn-primary" id="enviar" value="Enviar">enviar </button>
          </form>
        </div>
     

      </div>
    </div>


   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

      <!--validador nombre-->
    <script>
        $(document).ready(function(){
          //ocultar errores
            $('#error').hide();
            $('#error2').hide();
            $('#error3').hide();
            $('#error4').hide();
            $('#error5').hide();
            $('#error6').hide();
            
          //funcion validacion rut
          var Fn = {
	        // Valida el rut con su cadena completa "XXXXXXXX-X"
          validaRut : function (rutCompleto) {
          rutCompleto = rutCompleto.replace("‐","-");
          if (!/^[0-9]+[-|‐]{1}[0-9kK]{1}$/.test( rutCompleto ))
            return false;
          var tmp 	= rutCompleto.split('-');
          var digv	= tmp[1]; 
          var rut 	= tmp[0];
          if ( digv == 'K' ) digv = 'k' ;
          
          return (Fn.dv(rut) == digv );
        },
        dv : function(T){
          var M=0,S=1;
          for(;T;T=Math.floor(T/10))
            S=(S+T%10*(9-M++%6))%11;
          return S?S-1:'k';
        }
      }  //fin funcion rut  

            //comienzo validaciones
            $("#enviar").click(function(){
              //iniciacion de variables
              //var campo nombre
                var msjNombre = "el campo esta vacio"
                var nombre = $("#Nombre").val();
              //var campo email
              //var campo contraseña
                var contra = $("#contraseña").val();
                var contraR =  $("#contraseñaR").val();
                var msjContra = "Las contraseñas no coinciden"


              //valida campo nombre
                if(nombre ==""){
                    $("#error").html(msjNombre);
                    $('#error').show();

                }else{
                    $('#error').hide();
                }

                //valida rut
                if (Fn.validaRut( $("#Rut").val() )){
	            	$("#error3").html("El rut ingresado es válido :D");
                $('#error3').show(); 
	              } else {
		              $("#error3").html("El Rut no es válido :'( ");
                  $('#error3').show(); 
	              }

                //valida contraseña
                if(contra != contraR){
                        $("#error5").html(msjContra);
                        $('#error5').show();  
                }else{
                  $('#error5').hide();
                }

            });
        });//end script
  </script>
